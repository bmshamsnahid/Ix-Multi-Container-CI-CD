sudo: required
services:
  - docker

before_install:
  - docker build -t bmshamsnahid/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true USERNAME/react-test npm test -- --coverage

after_success:
  - docker build -t bmshamsnahid/ix-multi-client ./client
  - docker build -t bmshamsnahid/ix-multi-nginx ./nginx
  - docker build -t bmshamsnahid/ix-multi-server ./server
  - docker build -t bmshamsnahid/ix-multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push bmshamsnahid/ix-multi-client
  - docker push bmshamsnahid/ix-multi-nginx
  - docker push bmshamsnahid/ix-multi-server
  - docker push bmshamsnahid/ix-multi-worker